<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Registration Number</title>
    <script>
        function displayRegNo() {
            const regNo = document.getElementById("regNo").value;
            document.write(`
                <div style="
                    border: 3px solid red; 
                    padding: 10px; 
                    width: 100px; 
                    text-align: center; 
                    font-weight: bold; 
                    font-size: 20px; 
                    margin: auto;">
                    ${regNo}
                </div>
            `);
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Enter Your Registration Number</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="regNo" placeholder="Enter Reg. No" style="padding: 10px; width: 150px;"><br>
        <button onclick="displayRegNo()" style="padding: 10px; background-color: blue; color: white; border: none; cursor: pointer;">
            Submit
        </button>
    </div>
</body>
</html>
