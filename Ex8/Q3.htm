<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name</title>
    <script>
        function displayName() {
            const name = document.getElementById("name").value;
            document.getElementById("output").innerHTML = `
                <div style="
                    border: 1px solid black; 
                    padding: 20px; 
                    width: 250px; 
                    text-align: center; 
                    color: red; 
                    font-weight: bold; 
                    font-size: 20px; 
                    margin: auto;">
                    ${name}
                </div>`;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Enter Your Name</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="name" placeholder="Enter Your Name" style="padding: 10px; width: 200px;"><br>
        <button onclick="displayName()" style="padding: 10px; background-color: blue; color: white; border: none; cursor: pointer;">
            Submit
        </button>
    </div>
    <div id="output" style="text-align: center;"></div>
</body>
</html>
