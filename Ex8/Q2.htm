<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Ticket Booth</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Circus Ticket Booth</h2>
        <label for="adultTickets">Adult Tickets ($10 each)</label>
        <input type="number" id="adultTickets" min="0" value="0">
        
        <label for="childTickets">Child Tickets ($5 each)</label>
        <input type="number" id="childTickets" min="0" value="0">

        <button id="calculateTotal">Total</button><input type="text" id="totalAmount" readonly>

       
        
    </div>
</body>
</html>
