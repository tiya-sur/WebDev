
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calculator.js"></script>
</head>
<body>

    <table id="calculator">
        <tr>
            <td colspan="4"><input type="text" id="display" disabled></td>
        </tr>
        <tr>
            <td class="pink"><button>C</button></td>
            <td><button>/</button></td>
            <td><button>*</button></td>
            <td class="pink"><button>-</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td class="pink"><button>+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td class="pink"><button>.</button></td>
        </tr>
        <tr>
            <td class="purple"><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td class="pink"><button>รท</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td colspan="2"><button>00</button></td>
            <td class="yellow"><button>=</button></td>
        </tr>
    </table>

    <script src="calculator.js"></script>

</body>
</html>
