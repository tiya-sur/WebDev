<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Singer</title>
    <style>
        .myphoto {
            border-radius: 50%; 
            width: 150px;
            height: 150px;
            border: 2px solid blue; 
        }

        .myphoto::after {
            content: attr(title); 
            position: absolute;
            bottom:-20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); 
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            animation: titleAnimation 1s infinite;
        }

        @keyframes titleAnimation {
            0% {
                font-size: 12px;
                color: #ff0000; 
            }
            25% {
                font-size: 14px;
                color: #00ff00; 
            }
            50% {
                font-size: 12px;
                color: #0000ff; 
            }
            75% {
                font-size: 14px;
                color: #ffff00; 
            }
            100% {
                font-size: 12px;
                color: black;
            }
        }
    </style>
</head>
<body>

    <img src="https://www.cheatsheet.com/wp-content/uploads/2022/11/Frank-Sinatra-Turned-Down-a-Paul-McCartney-Song-Because-He-Hated-It.jpg" alt="Frank Sinatra" class="myphoto" title="Frank Sinatra">

</body>
</html>
